<!DOCTYPE html>
<html>
<head>
<title>Coordinate.js Demo</title>
<script src="lib/jquery.min.js"></script>
<script src='../coordinate.js'></script>
<script>
  $(document).ready(function() {
    $('a').coordinate('hover');
  });
</script>
<style>
a.coordinate-hover {
  background: #ddd;
}
</style>
</head>
<body>
  <a id='link-1' href='#'>Link 1</a><br>
  Some text in between...<br>
  <a id='link-2' href='#'>Link 2</a>
</body>
</html>
